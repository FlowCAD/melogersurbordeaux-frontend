<mat-card *ngIf="!loading">
  <mat-card-title>Liste des appartements: {{apartments.length}}</mat-card-title>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" type="button" [routerLink]="['/apartments', 'new']">Ajouter</button>
  </mat-card-actions>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="code" sticky>
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let apart"> {{apart.code}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let apart"> {{apart.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let apart"> {{apart.description}} </td>
      </ng-container>
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Commentaires</th>
        <td mat-cell *matCellDef="let apart"> {{apart.comments[0]?.text}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let apartment; columns: columnsToDisplay" (click)="onClick(apartment)"></tr>
    </table>
  </mat-card-content>
</mat-card>
