<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name" sticky>
    <th mat-header-cell *matHeaderCellDef>Appartements [{{dataSource.data.length}}]</th>
    <td mat-cell *matCellDef="let apart"> {{apart.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let apart"> {{apart.description}} </td>
  </ng-container>
  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef>Commentaires</th>
    <td mat-cell *matCellDef="let apart"> {{apart.comments[0]?.text}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let apartment; columns: columnsToDisplay" (click)="onClick(apartment)"></tr>
</table>
