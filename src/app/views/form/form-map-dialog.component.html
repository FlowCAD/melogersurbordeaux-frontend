<h1 mat-dialog-title>Géolocaliser l'appartement</h1>
<div mat-dialog-content>
  <mat-card *ngIf="data.mode === 'normal'" style="background-color: rgba(255, 245, 145, 0.5);">
    <mat-card-content>
      <p>En dehors des modes création ou édition, il n'est pas possible de modifier la localisation.</p>
    </mat-card-content>
  </mat-card>

  <div class="map" leaflet style="height: 400px; width: 600px; padding: 0;"
       [leafletOptions]="mapOptions"
       [leafletLayer]="layer"
       (leafletMapMove)="handleMapMove($event)"
       (leafletMapReady)="onMapReady($event)">
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button (click)="saveCoordinates()" [disabled]="isDisabled()">Valider</button>
</div>
